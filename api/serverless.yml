service: academic-soon

package:
  exclude:
    - .env
    - .env.example

provider:
  name: aws
  runtime: nodejs20.x
  region: ${env:REGION}
  profile: ${env:PROFILE_NAME, 'default'}
  stage: ${opt:stage, 'dev'}
  environment:
    RESOURCE_PREFIX: ${env:RESOURCE_PREFIX}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource:
        - arn:aws:s3:::${env:RESOURCE_PREFIX}/*
    - Effect: Allow
      Action:
        - cloudwatch:PutMetricData
      Resource:
        - arn:aws:logs:::log-group:/aws/lambda/${self:service}-${self:provider.stage}-*
  httpApi:
    authorizers:
      cognitoAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: !Sub https://cognito-idp.${self:provider.region}.amazonaws.com/${CognitoUserPool}
        audience:
          - !Ref WebCognitoUserPoolClient
    cors:
      allowedOrigins:
        - ${env:ORIGIN}
      allowedHeaders:
        - Authorization
        - Content-Type
      allowedMethods:
        - GET
        - POST
        - OPTIONS
        - HEAD
      allowCredentials: true

functions:
  health:
    handler: index.health
    events:
      - httpApi:
          path: /
          method: get

  v1Description:
    handler: index.v1Description
    events:
      - httpApi:
          path: /v1
          method: get

  uploadImage:
    handler: controllers/uploadImage.handler
    events:
      - httpApi:
          path: /v1/images/make-upload
          method: post
          authorizer:
            name: cognitoAuthorizer

  uploadAudio:
    handler: controllers/uploadAudio.handler
    events:
      - httpApi:
          path: /v1/audios/make-upload
          method: post
          authorizer:
            name: cognitoAuthorizer

resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${env:RESOURCE_PREFIX}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          IgnorePublicAcls: false
          BlockPublicPolicy: true
          RestrictPublicBuckets: false
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - ${env:ORIGIN}
              AllowedHeaders:
                - '*'
              AllowedMethods:
                - PUT
              MaxAge: 3000

    S3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref S3Bucket
        PolicyDocument:
          Statement:
            - Effect: Allow
              Action: s3:GetObject
              Resource: arn:aws:s3:::${env:RESOURCE_PREFIX}/*
              Principal: '*'

    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${env:RESOURCE_PREFIX}-userpool
        UsernameAttributes:
          - email
        UsernameConfiguration:
          CaseSensitive: false
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireUppercase: true
            RequireSymbols: true
        Schema:
          - Name: name
            AttributeDataType: String
            Mutable: true
            Required: true

    WebCognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${env:RESOURCE_PREFIX}-webclient
        UserPoolId: !Ref CognitoUserPool
        ExplicitAuthFlows:
          - ALLOW_USER_SRP_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        PreventUserExistenceErrors: ENABLED

    CognitoIdentityPool:
      Type: AWS::Cognito::IdentityPool
      Properties:
        IdentityPoolName: ${env:RESOURCE_PREFIX}-identitypool
        AllowUnauthenticatedIdentities: false
        CognitoIdentityProviders:
          - ClientId: !Ref WebCognitoUserPoolClient
            ProviderName: !Sub cognito-idp.${self:provider.region}.amazonaws.com/${CognitoUserPool}

    CognitoAuthRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Federated: cognito-identity.amazonaws.com
              Action: sts:AssumeRoleWithWebIdentity
              Condition:
                StringEquals:
                  cognito-identity.amazonaws.com:aud: !Ref CognitoIdentityPool
                ForAnyValue:StringLike:
                  cognito-identity.amazonaws.com:amr: 'authenticated'
        Policies:
          - PolicyName: CognitoAuthorizedPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - cognito-identity:GetCredentialsForIdentity
                  Resource: '*'
                - Effect: Allow
                  Action: 
                    - lex:PostText
                    - lex:PostContent
                    - lex:RecognizeText
                  Resource: '*'

    CognitoIdentityPoolRoleAttachment:
      Type: 'AWS::Cognito::IdentityPoolRoleAttachment'
      Properties:
        IdentityPoolId:
          Ref: 'CognitoIdentityPool'
        Roles:
          authenticated: !GetAtt CognitoAuthRole.Arn

    ProcessesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:RESOURCE_PREFIX}-processes
        AttributeDefinitions:
          - AttributeName: processId
            AttributeType: S
        KeySchema:
          - AttributeName: processId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    GuidesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:RESOURCE_PREFIX}-guides
        AttributeDefinitions:
          - AttributeName: keyGuide
            AttributeType: S
        KeySchema:
          - AttributeName: keyGuide
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    DocumentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:RESOURCE_PREFIX}-documents
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    AudiosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:RESOURCE_PREFIX}-audios
        AttributeDefinitions:
          - AttributeName: phraseHash
            AttributeType: S
        KeySchema:
          - AttributeName: phraseHash
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
